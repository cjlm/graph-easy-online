<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Ears (behind hat) -->
  <ellipse cx="5" cy="8" rx="4" ry="5" fill="#6B4226"/>
  <ellipse cx="27" cy="8" rx="4" ry="5" fill="#6B4226"/>
  <ellipse cx="5" cy="8" rx="2" ry="3" fill="#E8A090"/>
  <ellipse cx="27" cy="8" rx="2" ry="3" fill="#E8A090"/>

  <!-- Main head -->
  <circle cx="16" cy="17" r="12" fill="#6B4226"/>

  <!-- Jaunty hat - tilted -->
  <ellipse cx="14" cy="6" rx="10" ry="3" fill="#2E5A1C" transform="rotate(-12 14 6)"/>
  <path d="M6 6 Q14 -2 22 4 L20 8 Q14 4 8 9 Z" fill="#3D7A28"/>
  <rect x="18" y="1" width="3" height="5" rx="1" fill="#C41E3A" transform="rotate(15 19 3)"/>

  <!-- Snout - the key feature -->
  <ellipse cx="16" cy="23" rx="9" ry="7" fill="#F0C0B0"/>

  <!-- Nostrils -->
  <ellipse cx="11" cy="23" rx="2.5" ry="3" fill="#3D2518"/>
  <ellipse cx="21" cy="23" rx="2.5" ry="3" fill="#3D2518"/>

  <!-- Eyes -->
  <circle cx="9" cy="15" r="2.5" fill="#1a1a1a"/>
  <circle cx="23" cy="15" r="2.5" fill="#1a1a1a"/>
  <circle cx="10" cy="14" r="0.8" fill="#fff"/>
  <circle cx="24" cy="14" r="0.8" fill="#fff"/>

  <!-- Tusks curving up from jaw -->
  <path d="M4 20 Q0 16 2 11" stroke="#FFFFF0" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M28 20 Q32 16 30 11" stroke="#FFFFF0" stroke-width="2.5" fill="none" stroke-linecap="round"/>
</svg>
