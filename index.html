<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph::Easy in WebAssembly</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .credit {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .credit a {
            color: #fff;
            text-decoration: underline;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: #4a5568;
            color: white;
            padding: 15px 20px;
            font-weight: 600;
        }

        .panel-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            flex: 1;
            min-height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            padding: 15px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        pre {
            width: 100%;
            flex: 1;
            min-height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            padding: 15px;
            overflow: auto;
            white-space: pre;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
        }

        .examples {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .examples h2 {
            margin-bottom: 15px;
            color: #2d3748;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            padding: 8px 16px;
            background: #edf2f7;
            color: #2d3748;
            border: 2px solid #cbd5e0;
            font-size: 13px;
        }

        .example-btn:hover {
            background: #e2e8f0;
            border-color: #a0aec0;
        }

        #status {
            text-align: center;
            padding: 10px;
            background: #fff3cd;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #856404;
        }

        #error {
            color: #c53030;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Graph::Easy in WebAssembly</h1>
            <p class="subtitle">Draw graphs using ASCII art, powered by Perl + WebAssembly</p>
            <p class="credit">Inspired by <a href="https://simonwillison.net/2025/Oct/22/sloccount-in-webassembly/" target="_blank">Simon Willison's SLOCCount</a></p>
        </header>

        <div id="status">Loading WebPerl...</div>

        <div class="main-content">
            <div class="panel">
                <div class="panel-header">Input (Graph Notation)</div>
                <div class="panel-body">
                    <textarea id="input" placeholder="Enter graph notation here...">[ Bonn ] -> [ Berlin ]
[ Berlin ] -> [ Frankfurt ] { border: 1px dotted black; }
[ Frankfurt ] -> [ Dresden ]
[ Berlin ] ..> [ Potsdam ]
[ Potsdam ] => [ Cottbus ]</textarea>
                    <div class="controls">
                        <button class="btn-primary" onclick="convertGraph()">Convert to ASCII</button>
                        <button class="btn-secondary" onclick="clearAll()">Clear</button>
                    </div>
                    <div id="error"></div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">Output (ASCII Art)</div>
                <div class="panel-body">
                    <pre id="output">Click "Convert to ASCII" to see the result...</pre>
                </div>
            </div>
        </div>

        <div class="examples">
            <h2>Example Graphs</h2>
            <div class="example-buttons">
                <button class="example-btn" onclick="loadExample('cities')">Cities</button>
                <button class="example-btn" onclick="loadExample('workflow')">Workflow</button>
                <button class="example-btn" onclick="loadExample('tree')">Tree</button>
                <button class="example-btn" onclick="loadExample('network')">Network</button>
                <button class="example-btn" onclick="loadExample('simple')">Simple</button>
            </div>
        </div>
    </div>

    <script src="webperl/webperl.js"></script>

    <!-- This empty Perl script triggers WebPerl to initialize -->
    <script type="text/perl">
# WebPerl initialization
# Graph::Easy modules will be loaded via JavaScript
1;
    </script>

    <script>
        const examples = {
            cities: `[ Bonn ] -> [ Berlin ]
[ Berlin ] -> [ Frankfurt ] { border: 1px dotted black; }
[ Frankfurt ] -> [ Dresden ]
[ Berlin ] ..> [ Potsdam ]
[ Potsdam ] => [ Cottbus ]`,

            workflow: `[ Start ] -> [ Process Data ]
[ Process Data ] -> [ Validate ]
[ Validate ] -> [ Success ] { label: valid; }
[ Validate ] -> [ Error ] { label: invalid; }
[ Error ] -> [ Process Data ]
[ Success ] -> [ End ]`,

            tree: `[ Root ] -> [ Branch A ]
[ Root ] -> [ Branch B ]
[ Branch A ] -> [ Leaf 1 ]
[ Branch A ] -> [ Leaf 2 ]
[ Branch B ] -> [ Leaf 3 ]
[ Branch B ] -> [ Leaf 4 ]`,

            network: `[ Server ] -> [ Load Balancer ]
[ Load Balancer ] -> [ App 1 ]
[ Load Balancer ] -> [ App 2 ]
[ Load Balancer ] -> [ App 3 ]
[ App 1 ] -> [ Database ]
[ App 2 ] -> [ Database ]
[ App 3 ] -> [ Database ]`,

            simple: `[ A ] -> [ B ]
[ B ] -> [ C ]
[ C ] -> [ D ]`
        };

        let perlReady = false;
        let modulesLoaded = false;

        // All the Graph::Easy module files we need to load
        const moduleFiles = [
            'lib/Graph/Easy.pm',
            'lib/Graph/Easy/As_ascii.pm',
            'lib/Graph/Easy/As_graphml.pm',
            'lib/Graph/Easy/As_graphviz.pm',
            'lib/Graph/Easy/As_txt.pm',
            'lib/Graph/Easy/As_vcg.pm',
            'lib/Graph/Easy/Attributes.pm',
            'lib/Graph/Easy/Base.pm',
            'lib/Graph/Easy/Edge.pm',
            'lib/Graph/Easy/Edge/Cell.pm',
            'lib/Graph/Easy/Group.pm',
            'lib/Graph/Easy/Group/Anon.pm',
            'lib/Graph/Easy/Group/Cell.pm',
            'lib/Graph/Easy/Layout.pm',
            'lib/Graph/Easy/Layout/Chain.pm',
            'lib/Graph/Easy/Layout/Force.pm',
            'lib/Graph/Easy/Layout/Grid.pm',
            'lib/Graph/Easy/Layout/Path.pm',
            'lib/Graph/Easy/Layout/Repair.pm',
            'lib/Graph/Easy/Layout/Scout.pm',
            'lib/Graph/Easy/Node.pm',
            'lib/Graph/Easy/Node/Anon.pm',
            'lib/Graph/Easy/Node/Cell.pm',
            'lib/Graph/Easy/Node/Empty.pm',
            'lib/Graph/Easy/Parser.pm',
            'lib/Graph/Easy/Parser/Graphviz.pm',
            'lib/Graph/Easy/Parser/VCG.pm'
        ];

        // Function to load all Graph::Easy modules into WebPerl's filesystem
        async function loadModules() {
            console.log('loadModules() called');
            console.log('Current Perl state:', Perl.state);
            console.log('Checking for FS...', typeof FS);

            // Wait for Perl to reach "Ready" or later state (it might already be Running)
            // Valid states: Ready, Running, or Ended
            const validStates = ['Ready', 'Running', 'Ended'];

            if (!validStates.includes(Perl.state)) {
                console.log('Waiting for Perl to initialize...');
                document.getElementById('status').textContent = 'Waiting for WebPerl to initialize...';

                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        reject(new Error('Timeout waiting for Perl to initialize'));
                    }, 30000); // 30 second timeout

                    Perl.addStateChangeListener(function(from, to) {
                        console.log(`Perl state changed: ${from} -> ${to}`);
                        if (validStates.includes(to)) {
                            clearTimeout(timeout);
                            resolve();
                        }
                    });
                });
            }

            console.log('Perl is ready! State:', Perl.state, 'FS type:', typeof FS);
            document.getElementById('status').textContent = 'Loading Graph::Easy modules...';

            try {
                if (typeof FS === 'undefined') {
                    throw new Error('FS is still undefined after Perl became Ready');
                }

                // Create directory structure
                FS.mkdir('/lib');
                FS.mkdir('/lib/Graph');
                FS.mkdir('/lib/Graph/Easy');
                FS.mkdir('/lib/Graph/Easy/Edge');
                FS.mkdir('/lib/Graph/Easy/Group');
                FS.mkdir('/lib/Graph/Easy/Layout');
                FS.mkdir('/lib/Graph/Easy/Node');
                FS.mkdir('/lib/Graph/Easy/Parser');

                console.log('Directories created, loading modules...');

                // Load all module files
                for (const file of moduleFiles) {
                    console.log('Fetching:', file);
                    const response = await fetch(file);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${file}: ${response.statusText}`);
                    }
                    const content = await response.text();
                    const fsPath = '/' + file; // e.g., '/lib/Graph/Easy.pm'
                    FS.writeFile(fsPath, content);
                    console.log('Loaded:', fsPath);
                }

                console.log('All modules loaded!');
                modulesLoaded = true;
                document.getElementById('status').textContent = 'Ready! Enter graph notation and click "Convert to ASCII"';
                document.getElementById('status').style.background = '#d4edda';
                document.getElementById('status').style.color = '#155724';

            } catch (error) {
                console.error('Error loading modules:', error);
                document.getElementById('status').textContent = 'Error loading modules: ' + error.message;
                document.getElementById('status').style.background = '#f8d7da';
                document.getElementById('status').style.color = '#721c24';
            }
        }

        // Load modules as soon as Perl becomes ready
        Perl.addStateChangeListener(function(from, to) {
            console.log('State transition detected:', from, '->', to);
            if (to === 'Ready' && !modulesLoaded) {
                console.log('Perl became Ready, starting module load...');
                // Small delay to let FS fully initialize
                setTimeout(loadModules, 100);
            }
        });

        // Also check on page load in case we missed the Ready transition
        window.addEventListener('load', function() {
            console.log('Page loaded. Perl state:', Perl.state, 'modulesLoaded:', modulesLoaded);
            setTimeout(function() {
                console.log('After 2s: Perl state:', Perl.state, 'modulesLoaded:', modulesLoaded);
                if (!modulesLoaded && (Perl.state === 'Ready' || Perl.state === 'Running' || Perl.state === 'Ended')) {
                    console.log('Modules not loaded yet and Perl is ready, loading now...');
                    loadModules();
                }
            }, 2000);
        });

        function convertGraph() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            const errorDiv = document.getElementById('error');

            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            if (!modulesLoaded) {
                errorDiv.textContent = 'Modules are not loaded yet. Please wait...';
                errorDiv.style.display = 'block';
                return;
            }

            if (!input.trim()) {
                output.textContent = 'Please enter some graph notation.';
                return;
            }

            try {
                output.textContent = 'Converting...';

                // Escape the input for Perl
                const escapedInput = input
                    .replace(/\\/g, '\\\\')
                    .replace(/'/g, "\\'")
                    .replace(/\n/g, '\\n');

                // Call Perl directly with a script
                const perlScript = `
                    use strict;
                    use warnings;
                    use lib '/lib';
                    use Graph::Easy;

                    my $input = '${escapedInput}';

                    eval {
                        my $graph = Graph::Easy->new($input);

                        if ($graph->error()) {
                            print "Error: " . $graph->error();
                        } else {
                            print $graph->as_ascii();
                        }
                    };

                    if ($@) {
                        print "Error: $@";
                    }
                `;

                const result = Perl.eval(perlScript);

                if (result && result.startsWith && result.startsWith('Error:')) {
                    errorDiv.textContent = result;
                    errorDiv.style.display = 'block';
                    output.textContent = 'Conversion failed. See error above.';
                } else {
                    output.textContent = result || 'No output generated';
                }
            } catch (e) {
                console.error('JavaScript error:', e);
                errorDiv.textContent = 'Error: ' + e.message;
                errorDiv.style.display = 'block';
                output.textContent = 'Conversion failed. See error above.';
            }
        }

        function loadExample(name) {
            if (examples[name]) {
                document.getElementById('input').value = examples[name];
                document.getElementById('output').textContent = 'Click "Convert to ASCII" to see the result...';
            }
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = 'Click "Convert to ASCII" to see the result...';
            document.getElementById('error').style.display = 'none';
        }

        // Allow Enter key to convert (with Ctrl/Cmd)
        document.getElementById('input').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                convertGraph();
            }
        });
    </script>
</body>
</html>
